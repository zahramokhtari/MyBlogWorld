<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 80px 0;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .post-title:hover {
            color: #0056b3;
        }
        .back-btn {
            background-color: #6c757d;
            border: none;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Post List</h1>
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item border-0">
                <a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'account_home' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary mt-3 back-btn">Back</button>
        </form>
    </div>
</body>
</html>
