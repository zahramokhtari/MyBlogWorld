{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body class="container py-5">
    <div class="text-center">
        <h1 class="mb-4">Welcome to Your Account {{ user }}</h1>
        <p class="lead">Here you can manage your account settings.</p>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Account Options</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="{% url 'post_list' %}" class="btn btn-primary btn-block">View Posts</a>
                        </li>
                        <li class="list-group-item">
                            <a href="{% url 'create_post' %}" class="btn btn-success btn-block">Create Post</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout confirmation modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <!-- Form inside modal -->
                    <form id="logoutForm" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to trigger the logout modal -->
    <button type="button" class="btn btn-outline-danger mt-4" data-toggle="modal" data-target="#logoutModal">
        Logout
    </button>

    <!-- JavaScript to update form action -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#logoutModal').on('show.bs.modal', function (event) {
                var modal = $(this);
                modal.find('form').attr('action', "{% url 'home' %}");
            });
        });
    </script>
</body>
</html>
