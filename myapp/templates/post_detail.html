<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 80px 0;
        }
        .post-title {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        .post-title:hover {
            color: #0056b3;
        }
        .back-btn {
            background-color: #6c757d;
            border: none;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 post-title">{{ post.title }}</h1>
        <p class="lead">{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid my-4" alt="{{ post.title }}">
        {% endif %}
        <p class="mb-4">Type: {{ post.type }}</p>
        <form method="get" action="{% url 'post_list' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary back-btn">Back</button>
        </form>
    </div>
</body>
</html>
