<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 80px 0;
        }
        .post-title {
            font-size: 36px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .post-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .post-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .post-meta {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #6c757d;
            border: none;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <p>Published on {{ post.created_at }}</p>
            <p>Type: <span style="color: #007bff;">{{ post.type }}</span></p>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="post-image" alt="{{ post.title }}">
        {% endif %}
        <form method="post" action="{% url 'post_list' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary back-btn">Back</button>
        </form>
    </div>
</body>
</html>
